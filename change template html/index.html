<!DOCTYPE html>
<html>
	<head>
		<title><!--BLANL--></title>
		
		<!-- bootstrap -->
			<link rel="stylesheet" href="assests/bootstrap/css/bootstrap.min.css">
		<!-- bootstrap theme-->
			<link rel="stylesheet" href="assests/bootstrap/css/bootstrap-theme.min.css">
		<!-- font awesome -->
			<link rel="stylesheet" href="assests/font-awesome/css/font-awesome.min.css">
		<!-- custom css -->
			<link rel="stylesheet" href="custom/css/custom.css">
		<!-- jquery -->
			<script src="assests/jquery/jquery.min.js"></script>
		<!-- jquery ui -->
			<link rel="stylesheet" href="assests/jquery-ui/jquery-ui.min.css">
			<script src="assests/jquery-ui/jquery-ui.min.js"></script>
		<!-- bootstrap js -->
			<script src="assests/bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row vertical">
				<div class="col-md-5 col-md-offset-4">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">ลงชื่อเข้าใช้งานระบบ</h3>
						</div>
						
						<div class="panel-body">
							<form class="form-horizontal" action="#" method="post" id="loginForm">
								<fieldset>
								
									<div class="form-group">
										<label for="username" class="col-sm-4 control-label">รหัสพนักงาน</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="username" name="username" placeholder="รหัสพนักงาน" autocomplete="off" />
										</div>
									</div>
									
									<div class="form-group">
										<label for="password" class="col-sm-4 control-label">รหัสผ่าน</label>
										<div class="col-sm-8">
											<input type="password" class="form-control" id="password" name="password" placeholder="รหัสผ่าน" autocomplete="off" />
										</div>
									</div>
									
									<div class="form-group">
										<div class="col-sm-offset-4 col-sm-8">
											<button type="submit" class="btn btn-default"> <i class="glyphicon glyphicon-log-in"></i> เข้าสู่ระบบ</button>
										</div>
									</div>
									
								</fieldset>
							</form>
						</div>
						<!-- panel-body -->
					</div>
					<!-- /panel -->
				</div>
				<!-- /col-md-4 -->
			</div>
			<!-- /row -->
		</div>
		<!-- container -->
	</body>
</html>
